# fly configuration via the cli
#
# 1. fly secrets set MY_REQUIRED_ENV="value"
# 2. fly autoscale disable
# 3. fly scale vm shared-cpu-1x --memory 512
#
# To stop the app run:
# fly scale count 0

app = "stxstats-api"

kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[env]

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[build]
  image = "ghcr.io/sigle/stxstats:main"

[[services]]
  http_checks = []
  internal_port = 4000
  processes = ["app"]
  protocol = "tcp"
  script_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
